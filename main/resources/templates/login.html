<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">登录</h1>
        <p th:if="${error}" class="text-red-500 mb-2" th:text="${error}"></p>
        <form action="#" th:action="@{/login}" method="post">
            <input type="hidden" th:name="role" th:value="${role}">
            <label for="username" class="block mb-1">用户名</label>
            <input type="text" id="username" name="username" class="border border-gray-300 p-2 w-full mb-2" required>
            <label for="password" class="block mb-1">密码</label>
            <input type="password" id="password" name="password" class="border border-gray-300 p-2 w-full mb-4" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full mb-2 hover:bg-blue-600">登录</button>
        </form>
        <a href="#" th:href="@{/register(role=${role})}" class="text-blue-500 block text-center">注册</a>
    </div>
</body>
</html>
